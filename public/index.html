<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Plane Controls</title>
    <link rel="stylesheet" type="text/css" href="./paint.css">
  </head>
  <body>
    <header> </header>


    <section>
      <div class="frames" style="max-width: 1500px;">
        <div class="frame-center" style="margin: 0 -5px;">

          <div class="box-test" id="frame-one" >
          </div>
          <div class="box-test" id="frame-two" >
          </div>
          <div class="box-test" id="frame-three" >
          </div>

        </div>

      </div>
    </section>


      <div id="box">
        <div id="picture">
          
        </div>
        <div id="foto">
          
        </div>
        <div id="photo">
          
        </div>
        <div id="pic">
          
        </div>
      </div>


      <div id="boxtwo">
        <div id="firstDiv"> 
          <button id="myButton">Brakes!</button>
        </div>
        <div id="rudder">
          <button id="rightRudder">right rudder!</button>
          <button id="leftRudder">left rudder!</button>
        </div>
        <div id="throttle">
          <button id="throttleUp">throttle up!</button>
          <button id="throttleDown">throttle down!</button>
        </div>
        <div id="pitch">
          <button id="pitchTakeoff">pitch takeoff!</button>
          <button id="pitchUp">pitch up!</button>
          <button id="pitchDown">pitch down!</button>
        </div>
      </div>

  
    </section>



  </body>

  <footer>

  </footer>

</html>
