<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Plane Controls</title>
    <link rel="stylesheet" type="text/css" href="./paint.css">

    <!-- <script src='/socket.io/socket.io.js'></script> -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://localhost:3000");

      

      socket.on('xplaneData', function(data) {
          //console.log(`Got announcement:, roll:${data.attitude.roll}  pitch:${data.attitude.pitch}  yaw:${data.attitude.truehdg}`);
          var rollBox = document.getElementById("rollInfo");
          var pitchBox = document.getElementById("pitchInfo");
          var headingBox = document.getElementById("yawInfo");

          rollBox.innerHTML = data.attitude.roll; 
          pitchBox.innerHTML = data.attitude.pitch; 
          headingBox.innerHTML = data.attitude.truehdg;
      });





    </script>
  </head>
  <body>
    <header> </header>


    <section>
      <div class="frames" style="max-width: 1500px;">
        <div class="frame-center" style="margin: 0 -5px;">

          <div class="box-test" id="frame-one" >
          </div>
          <div class="box-test" id="frame-two" >
          </div>
          <div class="box-test" id="frame-three" >
          </div>

        </div>

      </div>
    </section>


      <div id="box">
        <div id="picture">
          
        </div>
        <div id="foto">
          
        </div>
        <div id="photo">
          
        </div>
        <div id="pic">
          
        </div>
      </div>


      <div id="boxtwo">
        <div id="firstDiv"> 
          <button id="myButton">Brakes!</button>
        </div>
        <div id="rudder">
          <button id="rightRudder">right rudder!</button>
          <button id="leftRudder">left rudder!</button>
        </div>
        <div id="throttle">
          <button id="throttleUp">throttle up!</button>
          <button id="throttleDown">throttle down!</button>
        </div>
        <div id="pitch">
          <button id="pitchTakeoff">pitch takeoff!</button>
          <button id="pitchUp">pitch up!</button>
          <button id="pitchDown">pitch down!</button>
        </div>
      </div>


  
    </section>

    <section>
      <div>
        <label>Roll
          <textarea  id='rollInfo' rows="2"></textarea>
        </label>

        <label>Pitch</label>
        <textarea  id='pitchInfo' rows="2" ></textarea>

        <label>True Heading</label>
        <textarea  id='yawInfo' rows="2"></textarea>
      </div>
    </section>

  </body>

  <footer>
    xplane shortcuts         Hilda Aguilar Marquez
  </footer>


  <script src="client.js"></script>



</html>
