<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Plane Controls</title>
    <link rel="stylesheet" type="text/css" href="./paint.css">

    <!-- <script src='/socket.io/socket.io.js'></script> -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://localhost:3000");

      

      socket.on('xplaneData', function(data) {
          //console.log(`Got announcement:, roll:${data.attitude.roll}  pitch:${data.attitude.pitch}  yaw:${data.attitude.truehdg}`);
          var rollBox = document.getElementById("rollInfo");
          var pitchBox = document.getElementById("pitchInfo");
          var headingBox = document.getElementById("yawInfo");
          var altitudeBox = document.getElementById("altitudeInfo");
          var latBox = document.getElementById("latitudeInfo");
          var lonBox = document.getElementById("longitudeInfo");
          var speedBox = document.getElementById("airspeedInfo");
          var throttlecommandBox = document.getElementById("throttleInfo");
          var throttleactualBox = document.getElementById("actualInfo");

          rollBox.innerHTML = data.attitude.roll; 
          pitchBox.innerHTML = data.attitude.pitch; 
          headingBox.innerHTML = data.attitude.truehdg;
          altitudeBox.innerHTML = data.globalposition.altagl;
          latBox.innerHTML = data.globalposition.lat;
          lonBox.innerHTML = data.globalposition.lon;
          speedBox.innerHTML = data.airspeed.mph;
          throttlecommandBox.innerHTML = data.throttlecommand.one;
          throttleactualBox.innerHTML = data.throttlecommand.one;
      });





    </script>
  </head>
  <body>
    <header> </header>



      <div id="box">
        <div id="picture">
          
        </div>
        <div id="foto">
          
        </div>
        <div id="photo">
          
        </div>
        <div id="pic">
          
        </div>
      </div>





      <div id="boxtwo">
        <div id="firstDiv"> 
          <button id="myButton">Brakes!</button>
        </div>
        <div id="rudder">
          <button id="rightRudder">right rudder!</button>
          <button id="leftRudder">left rudder!</button>
        </div>
        <div id="throttle">
          <button id="throttleUp">throttle up!</button>
          <button id="throttleDown">throttle down!</button>
          <button id="throttleUpTwo">throttle up faster!</button>
        </div>
        <div id="pitch">
          <button id="pitchTakeoff">pitch takeoff!</button>
          <button id="pitchUp">pitch up!</button>
          <button id="pitchDown">pitch down!</button>
        </div>
      </div>


      <div id="boxThree">

        <div id="rollBox">
          <label>Roll
            <textarea  id='rollInfo' rows="2"></textarea>
          </label>
        </div>

        <div id="pitchBox">
          <label>Pitch</label>
          <textarea  id='pitchInfo' rows="2" ></textarea>  
        </div>

        <div id="headingBox">
          <label>True Heading</label>
          <textarea  id='yawInfo' rows="2"></textarea>  
        </div>

        <div id="altitudeBox">
          <label>altitude</label>
          <textarea  id='altitudeInfo' rows="2"></textarea>  
        </div>

        <div id="latitudeBox">
          <label>latitude</label>
          <textarea  id='latitudeInfo' rows="2"></textarea>  
        </div>

        <div id="longitudeBox">
          <label>longitude</label>
          <textarea  id='longitudeInfo' rows="2"></textarea>
        </div>

        <div id="airspeedBox">
          <label>speed</label>
          <textarea  id='airspeedInfo' rows="2"></textarea>
        </div>

        <div id="throttleBox">
          <label>throttle</label>
          <textarea  id='throttleInfo' rows="2"></textarea>
        </div>
        
        <div id="actualBox">
          <label>throttle actual</label>
          <textarea  id='actualInfo' rows="2"></textarea>
        </div>

      </div>


  
    </section>



  </body>

  <script src="client.js"></script>



</html>
